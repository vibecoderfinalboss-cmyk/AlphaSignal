// â•â•â• CACHE â•â•â•
const cache = {};
const CACHE_TTL = 5 * 60 * 1000; // 5 minutes

async function cachedFetch(key, url, transform, ttl = CACHE_TTL) {
  const now = Date.now();
  if (cache[key] && now - cache[key].ts < ttl) return cache[key].data;
  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error(`${res.status}`);
    const raw = await res.json();
    const data = transform ? transform(raw) : raw;
    cache[key] = { data, ts: now };
    return data;
  } catch (err) {
    console.warn(`API fetch failed [${key}]:`, err.message);
    if (cache[key]) return cache[key].data; // return stale data
    return null;
  }
}

// â•â•â• 1. DEFILLAMA â€” Protocol Discovery â•â•â•
// Docs: https://defillama.com/docs/api

const LLAMA = "https://api.llama.fi";

/** Get all protocols with TVL â€” the master list */
async function getProtocols() {
  return cachedFetch("protocols", `${LLAMA}/protocols`, (raw) =>
    raw
      .filter(p => p.tvl > 1_000_000) // only >$1M TVL
      .map(p => ({
        name: p.name,
        slug: p.slug,
        tvl: p.tvl,
        chain: p.chain,
        chains: p.chains || [],
        category: p.category,
        symbol: p.symbol || null,
        logo: p.logo,
        url: p.url,
        tokenless: !p.symbol, // no token = potential airdrop
      }))
      .sort((a, b) => b.tvl - a.tvl),
    10 * 60 * 1000 // 10 min cache
  );
}

/** Get tokenless protocols â€” prime airdrop candidates */
async function getTokenlessProtocols() {
  const all = await getProtocols();
  if (!all) return [];
  return all.filter(p => p.tokenless).slice(0, 50);
}

/** Get recent funding raises â€” high funding + no token = airdrop signal */
async function getRaises() {
  return cachedFetch("raises", `${LLAMA}/raises`, (raw) =>
    (raw?.raises || [])
      .filter(r => r.amount >= 5_000_000) // $5M+ raises only
      .sort((a, b) => b.date - a.date)
      .slice(0, 30)
      .map(r => ({
        name: r.name,
        amount: r.amount,
        round: r.round,
        sector: r.sector,
        leadInvestors: r.leadInvestors || [],
        date: new Date(r.date * 1000).toLocaleDateString(),
        chains: r.chains || [],
      })),
    30 * 60 * 1000 // 30 min cache
  );
}

/** Get yield pools â€” enrich farm tasks with real APY data */
async function getTopYields(chain) {
  const key = `yields_${chain || "all"}`;
  return cachedFetch(key, `https://yields.llama.fi/pools`, (raw) => {
    let pools = raw?.data || [];
    if (chain) pools = pools.filter(p => p.chain?.toLowerCase() === chain.toLowerCase());
    return pools
      .filter(p => p.tvlUsd > 500_000 && p.apy > 0)
      .sort((a, b) => b.apy - a.apy)
      .slice(0, 20)
      .map(p => ({
        pool: p.pool,
        project: p.project,
        chain: p.chain,
        symbol: p.symbol,
        tvl: p.tvlUsd,
        apy: Math.round(p.apy * 100) / 100,
      }));
  }, 10 * 60 * 1000);
}

  if (tokenless) {

      opportunities.push({
        id: `d_${p.slug}`,
        name: p.name,
        chain: p.chains?.[0] || p.chain || "Multi-chain",
        category: p.category,
        tvl: p.tvl,
        logo: p.logo,
        url: p.url,
        funding: raise?.amount || null,
        fundingRound: raise?.round || null,
        investors: raise?.leadInvestors || [],
        score: calculateOpportunityScore(p, raise),
      });
    });
  }

  return opportunities.sort((a, b) => b.score - a.score);
}

/** Score an airdrop opportunity (0-100) */
function calculateOpportunityScore(protocol, raise) {
  let score = 0;
  // TVL weight (25%)
  if (protocol.tvl > 100_000_000) score += 25;
  else if (protocol.tvl > 10_000_000) score += 18;
  else if (protocol.tvl > 1_000_000) score += 10;
  // Funding weight (25%)
  if (raise) {
    if (raise.amount > 50_000_000) score += 25;
    else if (raise.amount > 10_000_000) score += 18;
    else score += 10;
  }
  // Chain diversity (15%)
  if (protocol.chains?.length > 3) score += 15;
  else if (protocol.chains?.length > 1) score += 10;
  // Category bonus (10%)
  const hotCategories = ["dexes", "lending", "bridge", "restaking", "liquid staking"];
  if (hotCategories.includes(protocol.category?.toLowerCase())) score += 10;
  // Base score for being tokenless (25%)
  score += 25;
  return Math.min(score, 100);
}

// â•â•â• UTILITIES â•â•â•

function getTimeAgo(dateStr) {
  if (!dateStr) return "";
  const diff = Date.now() - new Date(dateStr).getTime();
  const mins = Math.floor(diff / 60000);
  if (mins < 60) return `${mins}m`;
  const hrs = Math.floor(mins / 60);
  if (hrs < 24) return `${hrs}h`;
  return `${Math.floor(hrs / 24)}d`;
}

/** Format large numbers */
function formatNum(n) {
  if (!n) return "â€”";
  if (n >= 1e9) return `$${(n / 1e9).toFixed(1)}B`;
  if (n >= 1e6) return `$${(n / 1e6).toFixed(1)}M`;
  if (n >= 1e3) return `$${(n / 1e3).toFixed(0)}K`;
  return `$${n.toFixed(0)}`;
}

        {nextLvl && <div style={{ ...cardS, padding: 14, marginBottom: 14 }}>
          <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 6 }}>
            <div style={{ display: "flex", alignItems: "center", gap: 6 }}>
              <span style={{ fontSize: 16 }}>{level.icon}</span>
              <span style={{ fontSize: 13, fontWeight: 800, color: level.color }}>{level.name}</span>
              <span style={{ fontSize: 12, color: p.sub }}>{xp} XP</span>
            </div>
            <span style={{ fontSize: 11, color: p.sub }}>{nextLvl.min - xp} â†’ {nextLvl.name}</span>
          </div>
          <PB v={xp - level.min} mx={nextLvl.min - level.min} c={level.color} h={6} />
          {isDual && <div style={{ marginTop: 8, padding: "6px 12px", background: `${p.purple}10`, borderRadius: 10 }}>
            <span style={{ fontSize: 11, color: p.purple, fontWeight: 700 }}>âš¡ Dual Mode Day â€” 1.5x XP active!</span>
          </div>}
          {hasFarm && critTask && !isDual && <div style={{ marginTop: 8, padding: "6px 12px", background: `${p.red}08`, borderRadius: 10 }}>
            <span style={{ fontSize: 11, color: p.red, fontWeight: 700 }}>âš ï¸ {critTask.protocol}: {critTask.deadline} left!</span>
          </div>}
        </div>}

        {/* Market summary bar */}
        {liveMarket && <div style={{ display: "flex", gap: 8, marginBottom: 14 }}>
          <div style={{ flex: 1, ...cardS, padding: "8px 12px", display: "flex", alignItems: "center", gap: 6 }}>
            <span style={{ fontSize: 14 }}>{liveMarket.sentiment}</span>
            <span style={{ fontSize: 12, fontWeight: 700, color: liveMarket.marketCapChange > 0 ? p.green : p.red }}>{liveMarket.marketCapChange > 0 ? "+" : ""}{liveMarket.marketCapChange}%</span>
            <span style={{ fontSize: 10, color: p.sub }}>24h</span>
          </div>
          <div style={{ flex: 1, ...cardS, padding: "8px 12px", display: "flex", alignItems: "center", gap: 6 }}>
            <span style={{ fontSize: 12 }}>â‚¿</span>
            <span style={{ fontSize: 12, fontWeight: 700 }}>{liveMarket.btcDominance}%</span>
            <span style={{ fontSize: 10, color: p.sub }}>dom</span>
          </div>
          <div style={{ ...cardS, padding: "8px 12px", display: "flex", alignItems: "center", gap: 4 }}>
            <div style={{ width: 6, height: 6, borderRadius: "50%", background: apiStatus === "live" ? p.green : apiStatus === "loading" ? p.yellow : p.red }} />
            <span style={{ fontSize: 10, color: p.sub, fontWeight: 600 }}>{apiStatus === "live" ? "LIVE" : apiStatus === "loading" ? "..." : "OFFLINE"}</span>
          </div>
        </div>}

        {/* Tabs */}
        <div style={{ display: "flex", gap: 0, marginBottom: 16, background: p.muted, borderRadius: 14, padding: 3 }}>
          {tabs.map(t => <button key={t.id} onClick={() => setTab(t.id)} style={{
            flex: 1, padding: "9px 0", borderRadius: 12, border: "none",
            background: validTab === t.id ? p.card : "transparent",
            boxShadow: validTab === t.id ? "0 1px 3px rgba(0,0,0,0.06)" : "none",
            color: validTab === t.id ? p.text : p.sub, fontWeight: 700, fontSize: 12, fontFamily: body, cursor: "pointer",
          }}>{t.label}</button>)}
        </div>

        {/* Content missions */}
        {validTab === "missions" && hasContent && CONTENT_MISSIONS.map(m => {
          const d = done.has(m.id);
          return <div key={m.id} onClick={() => { if(!d){ setActiveC(m); setEditText(m.tweet); setSrcOpen(false); setCopied(false); nav(S.CM); }}} style={{
            ...cardS, padding: 16, marginBottom: 10, cursor: d ? "default" : "pointer",
            opacity: d ? 0.55 : 1, border: `2px solid ${d ? p.green + "44" : "transparent"}`,
            background: d ? `${p.green}05` : p.card,
          }}>
            <div style={{ display: "flex", alignItems: "center", gap: 12 }}>
              <div style={{ width: 48, height: 48, borderRadius: 16, background: `${m.color}18`, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 22, flexShrink: 0 }}>{m.emoji}</div>
              <div style={{ flex: 1, minWidth: 0 }}>
                <div style={{ display: "flex", gap: 6, marginBottom: 4, alignItems: "center" }}>
                  <Pill text={m.type} color={m.color} filled /><span style={{ fontSize: 11, color: p.sub }}>ğŸ• {m.time}</span>
                </div>
                <div style={{ fontSize: 13, color: p.text, lineHeight: 1.3, overflow: "hidden", display: "-webkit-box", WebkitLineClamp: 2, WebkitBoxOrient: "vertical" }}>{m.tweet.split("\n")[0]}</div>
              </div>
              <div style={{ textAlign: "right", flexShrink: 0 }}>
                {d ? <span style={{ fontSize: 20, color: p.green }}>âœ“</span> : <span style={{ fontSize: 13, fontWeight: 800, color: p.orange }}>+{m.xp}</span>}
              </div>
            </div>
          </div>;
        })}

        {/* Farm tasks */}
        {validTab === "farm" && hasFarm && <>
          {FARM_TASKS.map(t => {
          const pr = getFP(t.id), allD = pr >= t.steps.length;
          const uc = { active: p.cyan, urgent: p.orange, critical: p.red };
          return <div key={t.id} onClick={() => { setActiveF(t); nav(S.FT); }} style={{
            ...cardS, padding: 16, marginBottom: 10, cursor: "pointer",
            border: t.urgency === "critical" ? `2px solid ${p.red}44` : "2px solid transparent",
            opacity: allD ? 0.55 : 1,
          }}>
            <div style={{ display: "flex", alignItems: "center", gap: 12, marginBottom: 10 }}>
              <div style={{ width: 48, height: 48, borderRadius: 16, background: `${t.color}18`, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 22, flexShrink: 0 }}>{t.emoji}</div>
              <div style={{ flex: 1 }}>
                <div style={{ fontSize: 15, fontWeight: 800 }}>{t.protocol}</div>
                <div style={{ display: "flex", gap: 6, marginTop: 3 }}><Pill text={t.chain} color={p.cyan} /><Pill text={t.deadline} color={uc[t.urgency]||p.cyan} filled /></div>
              </div>
              <div style={{ textAlign: "right" }}>
                {allD ? <span style={{ fontSize: 20, color: p.green }}>âœ“</span> : <span style={{ fontSize: 14, fontWeight: 900, color: p.orange }}>+{t.xp}</span>}
              </div>
            </div>
            <PB v={pr} mx={t.steps.length} c={allD ? p.green : p.blue} h={5} />
            <div style={{ display: "flex", justifyContent: "space-between", marginTop: 6 }}>
              <span style={{ fontSize: 11, color: p.sub }}>{pr}/{t.steps.length} steps Â· ~{t.steps.reduce((a,s)=>a+parseInt(s.time),0)} min</span>
              <span style={{ fontSize: 10, color: p.sub, fontStyle: "italic" }}>Source: {t.protocol} official docs</span>
            </div>
          </div>;
          })}

          {/* â•â•â• LIVE: Airdrop Discovery from DefiLlama â•â•â• */}
          {liveDiscovery && liveDiscovery.length > 0 && <div style={{ marginTop: 16 }}>
            <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between", marginBottom: 10 }}>
              <div>
                <div style={{ fontSize: 14, fontWeight: 800 }}>ğŸ” Discover Opportunities</div>
                <div style={{ fontSize: 11, color: p.sub }}>Tokenless protocols â€” potential airdrops</div>
              </div>
              <div style={{ display: "flex", alignItems: "center", gap: 4 }}>
                <div style={{ width: 6, height: 6, borderRadius: "50%", background: p.green }} />
                <span style={{ fontSize: 10, color: p.green, fontWeight: 600 }}>LIVE DATA</span>
              </div>
            </div>
            {liveDiscovery.slice(0, 8).map(opp => (
              <a key={opp.id} href={opp.url} target="_blank" rel="noopener noreferrer" style={{
                ...cardS, padding: 14, marginBottom: 8, display: "flex", alignItems: "center", gap: 12,
                textDecoration: "none", color: "inherit",
                border: opp.score >= 80 ? `2px solid ${p.orange}33` : "2px solid transparent",
              }}>
                {opp.logo && <img src={opp.logo} alt="" style={{ width: 36, height: 36, borderRadius: 10 }} onError={e => e.target.style.display = "none"} />}
                <div style={{ flex: 1 }}>
                  <div style={{ display: "flex", alignItems: "center", gap: 6 }}>
                    <span style={{ fontSize: 13, fontWeight: 800 }}>{opp.name}</span>
                    {opp.score >= 80 && <Pill text="HOT" color={p.orange} filled />}
                  </div>
                  <div style={{ display: "flex", gap: 6, marginTop: 3 }}>
                    <Pill text={opp.chain} color={p.cyan} />
                    <Pill text={opp.category || "DeFi"} color={p.purple} />
                    {opp.funding && <Pill text={formatNum(opp.funding) + " raised"} color={p.green} />}
                  </div>
                </div>
                <div style={{ textAlign: "right" }}>
                  <div style={{ fontSize: 14, fontWeight: 900, color: p.blue }}>{opp.score}</div>
                  <div style={{ fontSize: 9, color: p.sub }}>SCORE</div>
                </div>
              </a>
            ))}
            <div style={{ padding: "8px 14px", background: `${p.yellow}10`, borderRadius: 12 }}>
              <span style={{ fontSize: 11, color: "#8B7A3D" }}>â„¹ï¸ Data from DefiLlama. Tokenless protocols may airdrop â€” not guaranteed. <a href="https://defillama.com/airdrops" target="_blank" rel="noopener noreferrer" style={{ color: p.blue }}>Source â†—</a></span>
            </div>
          </div>}
        </>}

        {/* Feed â€” LIVE from CryptoPanic + CoinGecko + DefiLlama */}
        {validTab === "feed" && <>
          {/* Live feed items */}
          {liveFeed && liveFeed.length > 0 ? <>
            <div style={{ display: "flex", alignItems: "center", gap: 6, marginBottom: 10 }}>
              <div style={{ width: 6, height: 6, borderRadius: "50%", background: p.green }} />
              <span style={{ fontSize: 11, color: p.green, fontWeight: 700 }}>LIVE FEED</span>
              <span style={{ fontSize: 10, color: p.sub, marginLeft: "auto" }}>CryptoPanic Â· CoinGecko Â· DefiLlama</span>
            </div>
            {liveFeed.map(f => (
              <a key={f.id} href={f.url} target="_blank" rel="noopener noreferrer" style={{
                ...cardS, padding: 16, marginBottom: 10, display: "block", textDecoration: "none", color: "inherit",
              }}>
                <div style={{ display: "flex", alignItems: "center", gap: 6, marginBottom: 6 }}>
                  <Pill text={f.type === "news" ? "ğŸ“° News" : f.type === "trending" ? "ğŸ”¥ Trending" : "ğŸ“Š Category"} color={f.color} filled />
                  <Pill text={f.niche} color={p.sub} />
                  {f.sentiment && <Pill text={f.sentiment} color={f.sentiment === "bullish" ? p.green : f.sentiment === "bearish" ? p.red : p.sub} />}
                  <span style={{ marginLeft: "auto", fontSize: 11, color: p.sub }}>{f.time}</span>
                </div>
                <div style={{ fontSize: 14, fontWeight: 800, lineHeight: 1.3, marginBottom: 4 }}>{f.headline}</div>
                {f.source && <div style={{ fontSize: 11, color: p.sub }}>via {f.source}</div>}
              </a>
            ))}
          </> : <>
            {/* Fallback: static feed when API is loading or unavailable */}
            {apiStatus === "loading" && <div style={{ textAlign: "center", padding: 24, color: p.sub }}>
              <div style={{ fontSize: 24, marginBottom: 8 }}>ğŸ“¡</div>
              <div style={{ fontSize: 13, fontWeight: 600 }}>Loading live feed...</div>
            </div>}
            {apiStatus === "live" && liveFeed && liveFeed.length === 0 && <div style={{ textAlign: "center", padding: 24, color: p.sub }}>
              <div style={{ fontSize: 24, marginBottom: 8 }}>ğŸ“°</div>
              <div style={{ fontSize: 13, fontWeight: 600 }}>No trending news right now. Check back soon.</div>
            </div>}
            {(apiStatus === "idle" || apiStatus === "error" || !liveFeed) && apiStatus !== "loading" && FEED.map(f => (
              <div key={f.id} style={{ ...cardS, padding: 16, marginBottom: 10 }}>
                <div style={{ display: "flex", alignItems: "center", gap: 6, marginBottom: 6 }}>
                  <Pill text={f.niche} color={f.color} /><span style={{ marginLeft: "auto", fontSize: 11, color: p.sub }}>{f.time} ago</span>
                </div>
                <div style={{ fontSize: 14, fontWeight: 800, lineHeight: 1.3, marginBottom: 4 }}>{f.headline}</div>
                <div style={{ fontSize: 12, color: p.sub, marginBottom: 8 }}>{f.summary}</div>
                <div style={{ padding: "8px 12px", background: `${f.color}08`, borderRadius: 10 }}>
                  <span style={{ fontSize: 11, fontWeight: 600, color: f.color }}>ğŸ’¡ {f.angle}</span>
                </div>
              </div>
            ))}
          </>}

          {/* Trending pools from GeckoTerminal */}
          {livePools && livePools.length > 0 && <div style={{ marginTop: 12 }}>
            <div style={{ fontSize: 13, fontWeight: 800, marginBottom: 8 }}>ğŸ”¥ Trending DEX Pools</div>
            {livePools.slice(0, 5).map((pool, i) => (
              <div key={i} style={{ ...cardS, padding: 12, marginBottom: 6, display: "flex", alignItems: "center", gap: 10 }}>
                <div style={{ width: 28, height: 28, borderRadius: 8, background: `${p.cyan}15`, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 13, fontWeight: 900, color: p.cyan }}>{i+1}</div>
                <div style={{ flex: 1 }}>
                  <div style={{ fontSize: 12, fontWeight: 700 }}>{pool.name || "Unknown Pool"}</div>
                  <div style={{ fontSize: 10, color: p.sub }}>{pool.dex || ""}</div>
                </div>
                <div style={{ textAlign: "right" }}>
                  {pool.volume24h > 0 && <div style={{ fontSize: 11, fontWeight: 700, color: p.blue }}>{formatNum(pool.volume24h)}</div>}
                  {pool.priceChangeH24 !== 0 && <div style={{ fontSize: 10, color: pool.priceChangeH24 > 0 ? p.green : p.red }}>{pool.priceChangeH24 > 0 ? "+" : ""}{pool.priceChangeH24.toFixed(1)}%</div>}
                </div>
              </div>
            ))}
            <div style={{ fontSize: 10, color: p.sub, textAlign: "center", marginTop: 4 }}>Data from GeckoTerminal Â· Free API</div>
          </div>}
        </>}
      </div>
    </div>, true);
  }

  return null;
}
